<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Transparent background -->
  <rect width="100%" height="100%" fill="none" />

  <!-- Embedded system box -->
  <rect x="25" y="25" width="150" height="150" fill="rgba(255, 255, 255, 0.5)" stroke="#f39c12" stroke-width="2" />

  <!-- Microcontroller shape -->
  <rect x="50" y="50" width="100" height="100" fill="#f39c12" />

  <!-- Circles representing embedded components -->
  <circle cx="75" cy="40" r="4" fill="#ffffff" />
  <circle cx="60" cy="75" r="4" fill="#ffffff" />
  <circle cx="90" cy="75" r="4" fill="#ffffff" />
  <circle cx="75" cy="110" r="4" fill="#ffffff" />

  <!-- Lines representing connections -->
  <line x1="50" y1="75" x2="25" y2="75" stroke="#ffffff" stroke-width="2" />
  <line x1="150" y1="75" x2="175" y2="75" stroke="#ffffff" stroke-width="2" />

  <!-- Caption -->
  <text x="100" y="190" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">
    Embedded System
  </text>
</svg>
